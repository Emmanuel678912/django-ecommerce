{% extends 'main.html' %} 
{% load static %}

{% block content %}

    <div class="container mb-5 mt-5" style="width: 100%;">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" style="height: 300px;">
                  <div class="carousel-item active">
                    <img src="{% static 'img/placeholder.png' %}" class="d-block w-100" alt="..." style="height: 300px;">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'img/cart.png' %}" class="d-block w-100" alt="..." style="height: 300px;">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'img/arrow-down.png' %}" class="d-block w-100" alt="..." style="height: 300px;">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
        <div class="row my-5">
            <p class="h1" style="text-align: center;">New Arrivals</p>            
        </div>
        <div class="row">
            {% for product in products %}
                
                    <div class="col">
                        <div class="card my-5">
                            <a href="product/{{product.slug}}/{{product.id}}">
                                <img class="card-img-top" src="{{product.imageURL}}">
                            </a>                    
                            <div class="card-body">
                                <p class="h2">{{product.name}}</p>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                <p><strong>$ {{product.price}}</strong></p>
                                <a>
                                    <button data-product={{product.id}} data-action="add" type="button" class="btn btn-outline-success btn-sm update-cart">Add To Cart</button>
                                </a>      
                            </div>
                        </div>
                    </div>
            {% endfor %}
