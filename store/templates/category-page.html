{% extends 'main.html' %}
{% load static %}

{% block content %}
    <div class="container">
        
        {% for product in products %}
            <div class="card my-3">
                <div class="card-title">
                    <p class="h5 m-2">
                        <a href="{{product.getURL}}/product/{{product.slug}}/{{product.id}}">
                                {{product.name}}
                        </a> - ${{product.price}}
                    </p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <img class="img" src="{{product.imageURL}}" style="width: 200px;">
                        </div>
                        <div class="col">
                            {{product.desc}}
                        </div>
                    </div>
                </div>   
            </div>
        {% endfor %}
    </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

{% endblock %}
