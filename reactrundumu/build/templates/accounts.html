{% extends 'main.html' %} 
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            {{customer.first_name}}
        </div>
        <div class="row">
            {{customer.last_name}}
        </div>
        <div class="row">
            {{customer.email}}
        </div>
    </div>
    
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Purchase Date</th>
            </tr>
            </thead>
            <tbody>
            {% for order in orderItems %}
                <tr>
                    <td>{{order.product.name}}</td>
                    <td>{{order.product.price}}</td>
                    <td>{{order.date_added}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
        
    
{% endblock %}
